{% load static %}
<!-- Start Header -->
<header
  id="header"
  class="header-area"
  style="background: #2c3e50; padding: 10px 0"
>
  <div class="container">
    <div class="row align-items-center justify-content-between d-flex">
      <!-- Logo -->
      <div id="logo">
        <a
          href="{% url 'index' %}"
          style="
            font-weight: bold;
            font-size: 28px;
            color: #ffffff;
            text-decoration: none;
          "
        >
          <span style="color: #00dffc">Art</span>Vault
        </a>
      </div>

      <!-- Navigation -->
      <nav id="nav-menu-container">
        <ul
          class="nav-menu"
          style="
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
          "
        >
          <li><a href="{% url 'index' %}" style="color: #ffffff">Home</a></li>
          <li>
            <a href="{% url 'aboutus' %}" style="color: #ffffff">About</a>
          </li>
          <li>
            <a href="{% url 'art_product_list' %}" style="color: #ffffff"
              >Art Products</a
            >
          </li>
          <li>
            <a href="{% url 'contactus' %}" style="color: #ffffff">Contact</a>
          </li>

          <!-- Dropdown Menu -->
          <li class="menu-has-children" style="position: relative">
            <a href="#" style="color: #ffffff">Art Type</a>
            <ul
              style="
                position: absolute;
                top: 100%;
                left: 0;
                background: #34495e;
                padding: 10px 0;
                list-style: none;
                min-width: 180px;
                display: none;
                z-index: 999;
              "
            >
              {% for arttype in arttypes %}
              <li style="padding: 5px 20px">
                <a
                  href="{% url 'arttype_detail' id=arttype.id %}"
                  style="color: #ffffff; text-decoration: none"
                  >{{ arttype.arttype }}</a
                >
              </li>
              {% endfor %}
            </ul>
          </li>

          <li><a href="{% url 'login' %}" style="color: #ffffff">Login</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!-- End Header -->

<!-- Optional: Add this script or CSS if dropdown isn't working -->
<style>
  .menu-has-children:hover > ul {
    display: block;
    transition: 0.3s ease-in-out;
  }

  .nav-menu li a:hover {
    color: #00dffc !important;
    transition: 0.3s;
  }
</style>
